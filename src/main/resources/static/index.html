<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>âœˆ Airline Management System</h1>
    <span id="status">API: online</span>
</header>

<section class="card">
    <h2>Add Flight</h2>
    <input id="number" placeholder="Flight number">
    <input id="origin" placeholder="Origin">
    <input id="destination" placeholder="Destination">
    <input id="time" type="datetime-local">
    <input id="capacity" type="number" placeholder="Capacity">
    <button onclick="addFlight()">Add</button>
</section>

<section class="card">
    <h2>Flights</h2>
    <input id="search" placeholder="Search by flight number" oninput="renderFlights()">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Number</th>
            <th>From</th>
            <th>To</th>
            <th>Time</th>
            <th>Cap.</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="flights"></tbody>
    </table>
</section>

<script src="app.js"></script>
</body>
</html>
